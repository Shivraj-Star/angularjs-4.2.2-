<div class="col-md-6 col-md-offset-3 fc-card">
<form #loginForm ="ngForm">
  <div class="col-md-12 form-group">
    <input type="text" [(ngModel)]="data.email" name="email" class="form-control"  placeholder="Email"/>
  </div>

  <div class="col-md-12 form-group">
    <input type="password" [(ngModel)]="data.password" name="password" class="form-control"  placeholder="password"/>
  </div>
</form>
</div>

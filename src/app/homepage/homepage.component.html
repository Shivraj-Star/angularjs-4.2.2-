<div class="col-md-6 col-md-offset-3 fc-card list-group" *ngIf="isUsers; else testdemo">
  <div class="page-header col-md-12"><b>User List</b></div>
  <div class="list-group-item col-md-12" *ngFor="let user of list;let index=index; let odd =odd">
    <span class="col-md-1">{{index}}</span>
    <span class="col-md-2">{{user.name}}</span>
    <span class="col-md-4">{{user.email}}</span>
    <span class="col-md-2">{{user.city}}</span>
    <span class="col-md-3">{{user.domain}}</span>
  </div>

</div>
<ng-template #testdemo>
  <div *ngIf="!isUsers" class="col-md-6 col-md-offset-3 alert alert-danger text-center"><b>Users not found</b></div>
</ng-template>

<div class="col-md-8 col-md-offset-2 fc-card">
  <div class="page-header col-md-12 text-info text-center"><b>Employee Details</b></div>
  <div class="col-md-12">
    <div class="col-md-12 text-center form-group">
      <img class="fc-top-17" src="http://www.bryonythomas.com/wp-content/uploads/2012/08/HiRes.jpg" alt="Users" width="150">
    </div>
    <div class="col-md-12 text-center">
      <div class="form-group"><b class="text-info">ID : </b><span>{{profile.id}}</span></div>
      <div class="form-group"><b class="text-info">Name :</b><span>{{profile.name}}</span></div>
      <div class="form-group"><b class="text-info">CellPhone : </b><span>{{profile.cell}}</span></div>
      <div class="form-group"><b class="text-info">Designation : </b><span>{{profile.designation}}</span></div>



    </div>
  </div>
  <button class="btn btn-sm btn-warning text-center" (click)="showList()">Show List</button>
</div>
